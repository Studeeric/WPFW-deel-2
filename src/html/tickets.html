<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" type="image/x-icon" href="/resources/kat.jpg">
</head>

<body onload="pageSelector()">
    <div class="nav">
        <img class="nav__logo" src="/resources/efteling-logo.svg" href="index.html">
        <ul class="nav__links">
            <a href="index.html">
                <li id="index" class="nav__item">Home</li>
            </a>
            <a href="about-us.html">
                <li id="about-us" class="nav__item">Over ons</li>
            </a>
            <a href="tickets.html">
                <li id="tickets" class="nav__item">Tickets</li>
            </a>
        </ul>
    </div>
    <div class="container">
        <h1 class="container__header">TICKETS</h1>
    </div>
    <div class="purchasing">
        <div class="purchasing__ticket">
            <a class="purchasing__ticket__button" id="babyKnop" onclick="onTicketClick(this.id)">0 - 3 jaar</a>
            <div class="purchasing__ticket__price">€ 10</div>
        </div>
        <div class="purchasing__ticket">
            <a class="purchasing__ticket__button" id="kindKnop" onclick="onTicketClick(this.id)">4 - 11 jaar</a>
            <div class="purchasing__ticket__price">€ 15</div>
        </div>
        <div class="purchasing__ticket">
            <a class="purchasing__ticket__button" id="tienerKnop" onclick="onTicketClick(this.id)">12 - 17 jaar</a>
            <div class="purchasing__ticket__price">€ 20</div>
        </div>
        <div class="purchasing__ticket">
            <a class="purchasing__ticket__button" id="volwassenKnop" onclick="onTicketClick(this.id)">18+ </a>
            <div class="purchasing__ticket__price">€ 25</div>
        </div>
        <div class="purchasing__ticket">
            <a class="purchasing__ticket__button" id="seniorKnop" onclick="onTicketClick(this.id)">65+ </a>
            <div class="purchasing__ticket__price">€ 20</div>
        </div>
    </div>
    <div class="prijsveld">
        <div id="prijs__baby"></div>
        <div id="prijs__kind"></div>
        <div id="prijs__tiener"></div>
        <div id="prijs__volwassen"></div>
        <div id="prijs__senior"></div>
        <div id="prijs__totaal">Selecteer uw kaartjes</div>
    </div>
</body>
<script src="/src/js/script.js"></script>

</html>
